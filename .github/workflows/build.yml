name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like 'v1.0.0'
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install cibuildwheel==2.5.0 pytest

      - name: Set CMAKE_PREFIX_PATH for pybind11
        run: |
          export CMAKE_PREFIX_PATH=$(python3 -c "import pybind11; print(pybind11.get_cmake_dir())")
          cibuildwheel --output-dir dist

      - name: Build wheels
        run: |
          cibuildwheel --output-dir dist

      - name: Upload built wheels as artifacts (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: built-wheels
          path: dist/

      - name: Run tests
        run: |
          cd tests
          python3 -m pytest test.py
          cd ..

      - name: Upload wheels to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}