name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like 'v1.0.0'
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install cibuildwheel==2.5.0 pytest

      - name: Install pybind11
        run: |
          pip install pybind11[global]

      - name: Install Eigen and Boost on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev libboost-all-dev

      - name: Install Eigen and Boost on macOS
        if: runner.os == 'macOS'
        run: |
          brew install eigen boost

      - name: Install Eigen on Windows
        if: runner.os == 'Windows'
        run: |
          choco install eigen boost -y

      - name: Build wheels
        run: |
          cibuildwheel --output-dir dist

      - name: Upload built wheels as artifacts (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: built-wheels
          path: dist/

      - name: Run tests
        run: |
          cd tests
          python3 -m pytest test.py
          cd ..

      - name: Upload wheels to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}